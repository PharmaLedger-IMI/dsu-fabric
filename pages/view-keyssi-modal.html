<psk-container controller-name="ViewKeySSIController">
    <psk-modal opened>
        <psk-label slot="title" class="title" label="KeySSI"></psk-label>
        <div class='content'>
            <psk-label class="key-ssi-label" label="@keySSI"></psk-label>
        </div>
        <div class="modal-action-menu" slot="footer">
            <psk-button label="Close" event-name="close-button-on-click"></psk-button>
        </div>
    </psk-modal>
</psk-container>
